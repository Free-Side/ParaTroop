<header class="box-shadow">
  <mat-toolbar>
    <a class="navbar-brand" [routerLink]="['/']">ParaTroop</a>
    <span style="flex: auto 1 1"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open navigation menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ul class="navbar-nav flex-grow">
        <li
          class="nav-item"
          [routerLinkActive]="['link-active']"
          [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/troops']">Troops</a>
        </li>
      </ul>
    </mat-menu>
  </mat-toolbar>
</header>
