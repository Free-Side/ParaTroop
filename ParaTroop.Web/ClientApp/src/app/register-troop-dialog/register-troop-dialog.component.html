<h1 mat-dialog-title>Register New Troop</h1>
<div mat-dialog-content>
  <form (ngSubmit)="register()" (keydown)="registerOnEnter($event)">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput name="name" placeholder="A Unique Name For Your Troop" [(ngModel)]="name" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hostname or IP</mat-label>
      <input matInput name="hostname" [(ngModel)]="hostname" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Port</mat-label>
      <input matInput name="port" type="number" [(ngModel)]="port" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="password" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div>
      <button (click)="cancel()" mat-raised-button>Cancel</button>
      <button (click)="register()" mat-raised-button color="accent">Register</button>
    </div>
  </form>
</div>
